<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="site-header">
    <div class="wrapper">
      <nav class="site-nav">
        <a href="/" class="page-link">Home</a>
        <a href="/work-ex" class="page-link">Work-Ex</a>
        <a href="/notes" class="page-link">Technical Notes</a>
        <a href="/curious" class="page-link">Curious ?</a>
        <a href="/misc" class="page-link">Misc</a>
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Powered by <a href="https://jekyllrb.com">Jekyll</a> & <a href="https://pages.github.com">GitHub Pages</a>.</p>
    </div>
  </footer>

</body>
</html>
